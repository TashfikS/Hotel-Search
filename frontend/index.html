<!DOCTYPE html>
<html>
<head>
    <title>Hotel Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hotel Search</h1>
    <form id="search-form">
        <label for="city">City:</label>
        <input type="text" id="city" required><br><br>

         <label for="min_price">Min Price:</label>
        <input type="number" id="min_price" required><br><br>

        <label for="max_price">Max Price:</label>
        <input type="number" id="max_price" required><br><br>

        <label for="star_rating">Star Rating:</label>
        <select id="star_rating" required>
            <option value="1">1 Star</option>
            <option value="2">2 Stars</option>
            <option value="3">3 Stars</option>
            <option value="4">4 Stars</option>
            <option value="5">5 Stars</option>
        </select><br><br>

        <button type="submit">Search</button>
    </form>
    <div id="results"></div>
    <h2>Bookmarks</h2>
    <div id="bookmarks"></div>

    <div id="login-form">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username"><br><br>
        <input type="password" id="login-password" placeholder="Password"><br><br>
        <button id="login-button">Login</button>
        <h2>Register</h2>
        <input type="text" id="register-username" placeholder="Username"><br><br>
        <input type="email" id="register-email" placeholder="Email"><br><br>
        <input type="password" id="register-password" placeholder="Password"><br><br>
        <button id="register-button">Register</button>
    </div>
     <script src="script.js"></script>
</body>
</html>
